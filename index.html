<!DOCTYPE html>
<html>
<head>
	<title>Walk the Plank Hangman</title>
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<div class="container-fluid">
	<div class="col-md-12">
		<div class="background">
				
			<img src="assets/images/hangman_background_forweb.png" width="100%">
			<div class= "counter">
			  <p><strong>Wins: </strong><span id="wins"></span></p>
			  <p><strong>Losses: </strong><span id="losses"></span></p>
			  <p><strong>Steps Until Death: </strong><span id="remainingSteps"></span></p>
			  <p><strong>Letters Guessed: </strong><br><span id="lettersGuessed"></span></p>
			</div>

			<ul id="letters"></ul>
			
			<div id="figures">
				<img id="pirate" src="assets/images/pirate.png">
				<img id="captain" src="assets/images/captain.png">
			</div>
		</div>
	</div>
</div>

<script src="assets/javascript/game.js"></script>

</body>
</html>
