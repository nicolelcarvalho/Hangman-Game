	<title>ARRGGGHH Hangman</title>

<body>

<div class="container-fluid">
	<div class="col-md-12">
		<div class="background">
				
			<img src="assets/images/hangman_background_forweb.png" width="100%">
				
			<div class= "counter">
			  <p>Wins: <span id="wins"></span></p>
			  <p>Losses: <span id="losses"></span></p>
			  <p>Correct Guesses: <span id="correctGuess"></span></p>
			  <p>Steps Until Death: <span id="remainingSteps"></span></p>
				<p>Letters Guessed: <span id="remainingSteps"></span></p>
			</div>

			  <ul id="letters"></ul>
			
			<div id="figures">
				<img id="pirate" src="assets/images/pirate.png">
				<img id="captain" src="assets/images/captain.png">
			</div>
		</div>
	</div>
</div>
